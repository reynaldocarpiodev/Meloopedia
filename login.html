<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión — Meloopedia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            position: relative;
            background: linear-gradient(135deg, var(--color-fondo) 0%, var(--color-secundario) 100%);
        }

        .login-card {
            background: linear-gradient(145deg, var(--color-primario), var(--color-secundario));
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-borde);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-logo-image {
            height: 80px;
            width: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(212, 175, 55, 0.3));
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-acento);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--color-texto-muted);
            font-size: 1rem;
        }

        .login-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: 2px solid var(--color-borde);
            border-radius: 10px;
            color: var(--color-texto);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .login-tab.active {
            background: linear-gradient(135deg, var(--color-acento), #f4d03f);
            border-color: var(--color-acento);
            color: #111827;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .login-tab:hover:not(.active) {
            border-color: var(--color-acento);
            background: rgba(212, 175, 55, 0.1);
        }

        .login-form-container {
            position: relative;
            z-index: 1;
        }

        .login-form {
            display: block;
        }

        .login-form.hidden {
            display: none;
        }

        .form-group-login {
            margin-bottom: 1.5rem;
        }

        .form-label-login {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--color-texto);
            font-size: 0.9rem;
        }

        .form-input-login {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--color-borde);
            border-radius: 10px;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input-login:focus {
            outline: none;
            border-color: var(--color-acento);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .login-btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--color-acento), #f4d03f);
            border: none;
            border-radius: 10px;
            color: #111827;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .login-btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .login-btn-submit:active {
            transform: translateY(0);
        }

        .login-error {
            background-color: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        .login-success {
            background-color: rgba(16, 185, 129, 0.1);
            border-left: 4px solid #10b981;
            color: #10b981;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .login-success.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-footer-link {
            color: var(--color-acento);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-footer-link:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }

        .back-home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--color-borde);
            border-radius: 25px;
            color: var(--color-texto);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-home-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--color-acento);
            transform: translateX(-5px);
        }

        /* Modo claro */
        body.light-mode .login-card {
            background: linear-gradient(145deg, #ffffff, #f3f4f6);
        }

        body.light-mode .form-input-login {
            background-color: #ffffff;
            border-color: #e5e7eb;
            color: var(--color-texto-claro);
        }

        body.light-mode .form-input-login:focus {
            border-color: var(--color-acento);
        }

        body.light-mode .login-tab {
            border-color: #e5e7eb;
            color: var(--color-texto-claro);
        }

        body.light-mode .back-home-btn {
            background: rgba(255, 255, 255, 0.8);
            border-color: #e5e7eb;
            color: var(--color-texto-claro);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .back-home {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <span class="back-home-btn">← Volver al inicio</span>
    </a>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="logo.svg" alt="Meloopedia" class="login-logo-image">
                <p class="login-subtitle">Inicia sesión o crea tu cuenta</p>
            </div>

            <div class="login-tabs">
                <button class="login-tab active" id="loginTab" onclick="switchTab('login')">
                    Iniciar Sesión
                </button>
                <button class="login-tab" id="registerTab" onclick="switchTab('register')">
                    Crear Cuenta
                </button>
            </div>

            <div class="login-form-container">
                <!-- Formulario de Inicio de Sesión -->
                <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                    <div class="login-error" id="loginError"></div>
                    <div class="login-success" id="loginSuccess"></div>

                    <div class="form-group-login">
                        <label for="loginEmail" class="form-label-login">Correo Electrónico</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            class="form-input-login" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>

                    <div class="form-group-login">
                        <label for="loginPassword" class="form-label-login">Contraseña</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="form-input-login" 
                            placeholder="••••••••"
                            required
                        >
                    </div>

                    <button type="submit" class="login-btn-submit">
                        Iniciar Sesión
                    </button>
                </form>

                <!-- Formulario de Registro -->
                <form class="login-form hidden" id="registerForm" onsubmit="handleRegister(event)">
                    <div class="login-error" id="registerError"></div>
                    <div class="login-success" id="registerSuccess"></div>

                    <div class="form-group-login">
                        <label for="registerName" class="form-label-login">Nombre de Usuario</label>
                        <input 
                            type="text" 
                            id="registerName" 
                            class="form-input-login" 
                            placeholder="Tu nombre"
                            required
                        >
                    </div>

                    <div class="form-group-login">
                        <label for="registerEmail" class="form-label-login">Correo Electrónico</label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            class="form-input-login" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>

                    <div class="form-group-login">
                        <label for="registerPassword" class="form-label-login">Contraseña</label>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            class="form-input-login" 
                            placeholder="Mínimo 6 caracteres"
                            required
                            minlength="6"
                        >
                    </div>

                    <div class="form-group-login">
                        <label for="registerConfirmPassword" class="form-label-login">Confirmar Contraseña</label>
                        <input 
                            type="password" 
                            id="registerConfirmPassword" 
                            class="form-input-login" 
                            placeholder="Repite tu contraseña"
                            required
                        >
                    </div>

                    <button type="submit" class="login-btn-submit">
                        Crear Cuenta
                    </button>
                </form>
            </div>

            <div class="login-footer">
                <p style="color: var(--color-texto-muted); font-size: 0.9rem;">
                    Al continuar, aceptas nuestros 
                    <a href="#" class="login-footer-link">Términos y Condiciones</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Cambiar entre tabs
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }

            // Limpiar mensajes de error
            document.getElementById('loginError').classList.remove('show');
            document.getElementById('registerError').classList.remove('show');
            document.getElementById('loginSuccess').classList.remove('show');
            document.getElementById('registerSuccess').classList.remove('show');
        }

        // Manejar registro
        function handleRegister(event) {
            event.preventDefault();

            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');

            // Validaciones
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Las contraseñas no coinciden';
                errorDiv.classList.add('show');
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'La contraseña debe tener al menos 6 caracteres';
                errorDiv.classList.add('show');
                return;
            }

            // Obtener usuarios existentes
            let users = JSON.parse(localStorage.getItem('meloopediaUsers') || '[]');

            // Verificar si el email ya existe
            if (users.some(user => user.email === email)) {
                errorDiv.textContent = 'Este correo electrónico ya está registrado';
                errorDiv.classList.add('show');
                return;
            }

            // Crear nuevo usuario
            const newUser = {
                id: Date.now().toString(),
                name: name,
                email: email,
                password: password, // En producción, esto debería estar hasheado
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('meloopediaUsers', JSON.stringify(users));

            // Mostrar mensaje de éxito
            successDiv.textContent = '¡Cuenta creada exitosamente! Redirigiendo...';
            successDiv.classList.add('show');
            errorDiv.classList.remove('show');

            // Cambiar a tab de login después de 2 segundos
            setTimeout(() => {
                switchTab('login');
                document.getElementById('loginEmail').value = email;
                successDiv.textContent = 'Ahora puedes iniciar sesión';
            }, 2000);
        }

        // Manejar inicio de sesión
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            const errorDiv = document.getElementById('loginError');
            const successDiv = document.getElementById('loginSuccess');

            // Obtener usuarios
            const users = JSON.parse(localStorage.getItem('meloopediaUsers') || '[]');

            // Buscar usuario
            const user = users.find(u => u.email === email && u.password === password);

            if (!user) {
                errorDiv.textContent = 'Correo electrónico o contraseña incorrectos';
                errorDiv.classList.add('show');
                successDiv.classList.remove('show');
                return;
            }

            // Iniciar sesión
            const sessionData = {
                userId: user.id,
                name: user.name,
                email: user.email,
                loginTime: new Date().toISOString()
            };

            localStorage.setItem('meloopediaSession', JSON.stringify(sessionData));

            // Mostrar mensaje de éxito
            successDiv.textContent = `¡Bienvenido, ${user.name}! Redirigiendo...`;
            successDiv.classList.add('show');
            errorDiv.classList.remove('show');

            // Redirigir a la página principal después de 1.5 segundos
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        // Verificar si ya hay sesión activa
        window.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('meloopediaSession');
            if (session) {
                const sessionData = JSON.parse(session);
                // Redirigir si ya hay sesión
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
